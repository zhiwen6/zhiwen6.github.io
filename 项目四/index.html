<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>医药</title>
   <link rel="stylesheet" href="swiper.css">
   <link rel="stylesheet" href="https://at.alicdn.com/t/font_1527057_siz30rbodrb.css">
   <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7vXADTfpdwLh1cBFGDsxls0zEdMyQn1n" ></script>
   <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
   <style>
   .clearfix:before,
.clearfix:after {
 	content:""; 
 	display:table; 
} 
.clearfix:after {
 	clear:both; 
}  
.clearfix { 
 	*zoom: 1;
}
   </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="swiper.js""></script>
    <script src="dist/build.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      spaceBetween: 30,
      loop:true,
      autoplay: {
    delay: 1000,//1秒切换一次
    disableOnInteraction: false,
  },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    });
    </script>
  </body>
</html>
